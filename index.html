<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A collection of simple web elements">
    <meta name="theme-color" content="#1e1e1e" />
    <meta name="color-scheme" content="dark light">
    <title>Web Elements</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            font: inherit;
        }
        html, body { height: 100% }
        main {
            font-size: 16px;
            height: 100%;
            display: grid;
            place-items: center;
            padding-block: 2rem;
        }
    </style>
</head>
<body>
    <main>
        <iframe
            src="upload-picture/"
            title="Upload picture"
            width="200"
            height="200"
            frameborder="0">
        </iframe>
        <iframe
            src="login/"
            title="Enter password"
            width="400"
            height="400"
            frameborder="0">
        </iframe>
        <iframe
            src="register/"
            title="Enter password"
            width="400"
            height="700"
            frameborder="0">
        </iframe>
    </main>
</body>
</html>
